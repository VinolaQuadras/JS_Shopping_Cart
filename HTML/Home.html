<body>
    <!--Header-->
    <header>
        <nav>
            <a href="" >Shopping Cart</a>
            <h2>Shop More</h2>
            <i class="bx bx-shopping-bag"></i>
        </nav>
        
    </header>
    <!--Shopping Section-->
    <section>
        <div>
            <h2 id="shop-product">Shopping products</h2>
            <!--Content-->
        </div>
        <div class="row">
            <div class="column">
                <img src="../Images/bag.jfif" alt="Image Not Found" height="250px" width="250px"/>
            <h3>Backpack</h3>
            <span>$ 5000</span>
            <i class="bx bx-shopping-bag"></i>
            
            </div>
            <div class="column">
                <img src="../Images/pant.jfif" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Women Cargo pants</h3>
                <span>$ 1000</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/frock.jfif" alt="Image Not Found" height="250px" width="250px"/>
                <h3>frock for girls</h3>
                <span>$ 1200</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/hodiee.jfif" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Women Hoodies</h3>
                <span>$ 700</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/kids.jfif" alt="Image Not Found" height="250px" width="250px"/>
                <h3>VEER Crusier</h3>
                <span>$ 52,000</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/jacket.jfif" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Denim jacket for Men</h3>
                <span>$ 600</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/kidsboywear.jfif" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Kids Partywear boys</h3>
                <span>$ 2000</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
            <div class="column">
                <img src="../Images/shoes.jfif" alt="Image Not Found" height="250px" width="250px"/>
                <h3>Running Shoes</h3>
                <span>$ 900</span>
                <i class="bx bx-shopping-bag"></i>
            </div>
        </div>
    
    </section>
</body>
